version: "3.7"
services:
  submission-runner-docker:
    image: docker:dind
    privileged: true
    volumes:
      - "submission-runner-docker-certs:/certs/client"
      - "submission-runner-dind-data:/var/lib/docker"
    networks:
      dind:
        aliases:
          - docker
    environment:
      - "DOCKER_TLS_CERTDIR=/certs"
    restart: unless-stopped
    init: true
  submission-runner:
    image: aiwarssoc/submission-runner
    volumes:
      - "repositories:/home/subrunner/repositories"
      - "submission-runner-docker-certs:/certs/client:ro"
    networks:
      submission-runner:
        aliases:
          - runner
      dind:
    secrets:
      - secret_key
    environment:
      DOCKER_HOST: "tcp://docker:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: 1
    depends_on:
      - submission-runner-docker
    restart: unless-stopped
    init: true
  matchmaker:
    image: aiwarssoc/matchmaker
    networks:
      submission-runner:
      database:
    depends_on:
      - submission-runner
      - database
    restart: unless-stopped
    init: true
  web-server:
    image: aiwarssoc/web-server
    networks:
      web-api:
      web-app:
    restart: unless-stopped
    init: true
  web-app:
    image: aiwarssoc/web-app
    networks:
      web-app:
        aliases:
          - web-app
    restart: unless-stopped
    init: true
  web-api:
    image: aiwarssoc/web-api
    volumes:
      - "repositories:/home/web_user/repositories"
    networks:
      redis:
      database:
      submission-runner:
      web-api:
        aliases:
          - web-api
    secrets:
      - secret_key
    depends_on:
      - submission-runner
      - database
      - redis
    restart: unless-stopped
    init: true
  redis:
    image: redis
    volumes:
      - "redis-data:/data"
    command: "--appendonly yes"
    networks:
      redis:
        aliases:
          - redis
    restart: unless-stopped
  database:
    image: postgres
    volumes:
      - "database-data:/var/lib/postgresql/data"
    networks:
      database:
        aliases:
          - database
    restart: unless-stopped
    init: true
  adminer:
    image: adminer
    networks:
      - database
    depends_on:
      - database
    restart: unless-stopped
    init: true

networks:
  redis:
  database:
  submission-runner:
  dind:
  web-api:
  web-app:
secrets:
  secret_key:
    file: ./secret.txt
volumes:
  repositories:
  redis-data:
  database-data:
  submission-runner-docker-certs:
  submission-runner-dind-data:
